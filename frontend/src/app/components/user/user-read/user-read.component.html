<div class="search-bar">
    <mat-form-field>
        <input matInput (input)="applyFilter($event)" placeholder="Pesquisar">
    </mat-form-field>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.nome}}</td>
        </ng-container>

        <!-- Renda Anual Column -->
        <ng-container matColumnDef="rendaAnual">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Renda Anual</th>
            <td mat-cell *matCellDef="let row">{{row.rendaAnual | currency: 'BRL'}}</td>
        </ng-container>

        <!-- Bloqueado Column -->
        <ng-container matColumnDef="bloqueado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Bloqueado</th>
            <td mat-cell *matCellDef="let row">
                <mat-slide-toggle color="primary" (click)="alterarEstadoBloqueio(row)" [checked]="row.bloqueado"></mat-slide-toggle>
            </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/users/update/{{row.id}}" matTooltip="Editar Usuário" class="edit">
                    <i class="material-icons">
                        edit
                    </i>
                </a>
                <a routerLink="/users/delete/{{row.id}}" matTooltip="Excluir Usuário" class="delete">
                    <i class="material-icons">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginator [length]="users.length" [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[2, 5, 10]"
        aria-label="Select page">
    </mat-paginator>
</div>
