</div>

<div class="mat-elevation-z8" >

    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.nome}}</td>
        </ng-container>

        <ng-container matColumnDef="rendaAnual">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Renda Anual</th>
            <td mat-cell *matCellDef="let row">{{row.rendaAnual }}</td>
        </ng-container>

        <ng-container matColumnDef="bloqueado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Bloqueado</th>
            <td mat-cell *matCellDef="let row">
            <mat-slide-toggle color="primary" checked="{{row.bloqueado}}" (change)="alteraEstadoBloqueio(row.id, $event)" ></mat-slide-toggle>
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/products/update/{{row.id}}"
                   class="edit"
                   matTooltip="Editar produto">
                    <i class="material-icons">
                        edit
                    </i>
                </a>
                <a routerLink="/products/delete/{{row.id}}"
                   class="delete"
                   matTooltip="Excluir produto">
                    <i class="material-icons">
                        delete
                    </i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator
                   [pageIndex]="0"
                   [pageSize]="5"
                   [pageSizeOptions]="[5, 10, 20]"
                   aria-label="Select page">
    </mat-paginator>
</div>
