<div class="search-bar">
    <mat-form-field>
        <input matInput (input)="applyFilter($event)" placeholder="Pesquisar">
    </mat-form-field>
</div>

<div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.nome}}</td>
        </ng-container>

        <ng-container matColumnDef="rendaAnual">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Renda Anual</th>
            <td mat-cell *matCellDef="let row">{{row.rendaAnual | currency: 'BRL'  }}</td>
        </ng-container>

        <ng-container matColumnDef="bloqueado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Bloqueado</th>
            <td mat-cell *matCellDef="let row">
                <mat-slide-toggle color="primary" checked="{{row.bloqueado}}"
                                  (change)="updateEstadoBloqueio(row.id, $event)"></mat-slide-toggle>
            </td>
        </ng-container>


        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <button routerLink="/users/update/{{row.id}}"
                        mat-icon-button
                        disabled="{{row.bloqueado}}"
                        class="edit"
                        matTooltip="Editar produto">
                    <i class="material-icons">
                        edit
                    </i>
                </button>
                <button routerLink="/users/delete/{{row.id}}"
                        mat-icon-button
                        disabled="{{row.bloqueado}}"
                        class="delete"
                        matTooltip="Excluir produto">
                    <i class="material-icons">
                        delete
                    </i>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator
                   [pageIndex]="0"
                   [pageSize]="5"
                   [pageSizeOptions]="[5, 10, 20]"
                   aria-label="Select page">
    </mat-paginator>
</div>
