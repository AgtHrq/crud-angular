<div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <ng-container matColumnDef="idContaPrincipal">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id Conta Origem</th>
            <td mat-cell *matCellDef="let row">{{row.idContaPrincipal}}</td>
        </ng-container>

        <ng-container matColumnDef="idContaRelacionada">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id Conta Destino</th>
            <td mat-cell *matCellDef="let row">{{row.idContaRelacionada === null ? 'O pr√≥prio' : row.idContaRelacionada }}</td>
        </ng-container>

        <ng-container matColumnDef="timestamp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Data/Hora</th>
            <td mat-cell *matCellDef="let row">{{row.timestamp | date: 'dd/MM/yyyy HH:mm'}}</td>
        </ng-container>

        <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
            <td mat-cell *matCellDef="let row">{{row.tipo }}</td>
        </ng-container>

        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor</th>
            <td mat-cell *matCellDef="let row">{{row.valor | currency: 'BRL'  }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator
                   [pageIndex]="0"
                   [pageSize]="5"
                   [pageSizeOptions]="[5, 10, 20]"
                   aria-label="Select page">
    </mat-paginator>
</div>
