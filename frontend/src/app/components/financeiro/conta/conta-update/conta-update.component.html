<mat-card>
    <div class="form-container">
        <form>
            <mat-card-title>Atualizar Conta</mat-card-title>
            <mat-form-field>
                <mat-label>Id</mat-label>
                <input matInput [(ngModel)]="conta.id" disabled name="id">
            </mat-form-field>
            <mat-form-field>
                <mat-label>AgÃªncia</mat-label>
                <input matInput [(ngModel)]="conta.numAgencia" name="agencia">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Conta</mat-label>
                <input matInput [(ngModel)]="conta.numConta" name="conta">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Saldo</mat-label>
                <input matInput [(ngModel)]="conta.saldo" name="saldo">
            </mat-form-field>
        </form>
    
        <button mat-raised-button color="primary" (click)="updateConta()">Atualizar</button>
        <button mat-raised-button (click)="cancel()">Cancelar</button>
    </div>
</mat-card>
