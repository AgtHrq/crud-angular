<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Id Column -->
        <ng-container matColumnDef="idUsuario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id Usuário</th>
            <td mat-cell *matCellDef="let row">{{row.idUsuario}}</td>
        </ng-container>

        <!-- Agencia Column -->
        <ng-container matColumnDef="numAgencia">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Agência</th>
            <td mat-cell *matCellDef="let row">{{row.numAgencia}}</td>
        </ng-container>

        <!-- Conta Column -->
        <ng-container matColumnDef="numConta">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Conta</th>
            <td mat-cell *matCellDef="let row">{{row.numConta}}</td>
        </ng-container>

        <!-- Saldo Column -->
        <ng-container matColumnDef="saldo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Saldo</th>
            <td mat-cell *matCellDef="let row">{{row.saldo | currency: 'BRL'}}</td>
        </ng-container>

        <!-- Bloqueado Column -->
        <ng-container matColumnDef="bloqueado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Bloqueado</th>
            <td mat-cell *matCellDef="let row">
                <mat-slide-toggle color="primary" (click)="alterarEstadoBloqueio(row)"
                    [checked]="row.bloqueado"></mat-slide-toggle>
            </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/financeiro/conta/update/{{row.id}}" matTooltip="Editar Conta" class="edit">
                    <mat-icon aria-hidden="false" aria-label="Editar" fontIcon="edit" color="primary"></mat-icon>
                </a>
                <a routerLink="/financeiro/conta/delete/{{row.id}}" matTooltip="Excluir Conta" class="delete">
                    <mat-icon aria-hidden="false" aria-label="Remover" fontIcon="delete" color="warn"></mat-icon>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginator [length]="contas.length" [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[2, 5, 10]"
        aria-label="Select page">
    </mat-paginator>
</div>
