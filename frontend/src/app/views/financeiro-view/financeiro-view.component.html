<mat-accordion>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Conta
            </mat-panel-title>
            <mat-panel-description>
                Crie, edite e faça operações com sua conta!
            </mat-panel-description>
        </mat-expansion-panel-header>
        <button mat-raised-button color="primary" (click)="navigateToAddConta()">Nova Conta</button>
        <app-conta-read />
    </mat-expansion-panel>

    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Endereço
            </mat-panel-title>
            <mat-panel-description>
                Administre seus endereços.
            </mat-panel-description>
        </mat-expansion-panel-header>
        <p>I'm visible because I am open</p>
    </mat-expansion-panel>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Histório de Transações
            </mat-panel-title>
            <mat-panel-description>
                histório com todas as transações do sistem.
            </mat-panel-description>
        </mat-expansion-panel-header>
       <app-historico-transacoes />
    </mat-expansion-panel>
</mat-accordion>
